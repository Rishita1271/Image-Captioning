<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption It!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Dancing+Script:wght@694;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>  
<body class="active">
    <div class="title container-fluid">
        <h1>
            CAPTION YOUR IMAGE
           
        </h1>
    </div>
    <div class="input container-fluid">
        <form action="/" method="POST" enctype="multipart/form-data">
            <input class="file" type="file" name="userfile" placeholder="Your Image">
            <input class="btn btn-dark" type="submit">
        </form>
    </div>
     
    {% if your_result %}   
    <div class="container-fluid">
        <div>
            <center><img class="image" src="{{your_result['image']}}"></center>
        </div>
        <div>
            <center>
            <h1 class="caption">
                I think it's {{your_result['caption']}}.
            </h1>
            </center>
        </div>
    </div> 
    {% endif %} 
    
</body>
</html>
